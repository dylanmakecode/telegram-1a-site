<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>#404</title>
    <style>
        body {
            user-select: none;
            margin-top: 30px;
            margin-left: 50px;
            font-family: 'Montserrat', sans-serif;
            background-color: #F6F6F6;

        }


        ::-webkit-scrollbar {
            width: 20px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px #045faa;
            border-radius: 10px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #045fff;
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #045faa;
            

        }

        h1 {
            transition-duration: 0.4s;
        }

        h4 {
            transition-duration: 0.4s;
        }

        h1:hover {
            color: #0083ef;
            background-color: aliceblue;

        }

        h4:hover {
            color: #0083ef;

        }

        p:hover {
            color: #0083ef;

        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body oncontextmenu="return false;">

    <h1 style="text-align: center;font-size: 80px;">We ran into an error!</h1>
    <h4 style="text-align: center;">Uh oh! We can't find the target. </h4>


    <img src="https://png.pngitem.com/pimgs/s/164-1646974_error-image-oops-looks-like-the-page-is.png" alt="Error_dino"
        style="display: block;margin-left: auto;margin-right: auto;width: 400px;" width="auto" height="auto">
    <h4 style="text-align: center;" title="PM me on Telegram!">The page may in developing, or lost its link. If this
        issue appear for days, PM me.
    </h4>
    
</body>

</html>
